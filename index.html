<script>    
    let scene, camera, renderer, target;
    let light1, controls;
    let ADD = 0.005, theta = 0;
    
    let onMouseClick = function(e) {
        ADD *= -1;
        let x = e.clientX;
        let y = e.clientY;
        console.log(x + ", " + y);
        
    };

    let createScene = function() {
        let texture, sphere1;
        //texture = new THREE.TextureLoader().load( 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Kanchenjunga_India.jpg/1280px-Kanchenjunga_India.jpg');
        
        // Image is courtesy of CC BY-SA 2.5, https://commons.wikimedia.org/w/index.php?curid=267091 
        
        //texture = new THREE.TextureLoader().load( 'https://upload.wikimedia.org/wikipedia/commons/2/26/Clouds_from_the_sky.jpg');

        //texture = new THREE.TextureLoader().load( 'https://cdn.eso.org/images/screen/potw1014a.jpg');
        texture = new THREE.TextureLoader().load('image/snowy_field.jpeg');
        
    
        //texture.wrapS = THREE.RepeatWrapping;
        //texture.wrapT = THREE.RepeatWrapping;
        //texture.repeat.set(2, 4);
        
        let material =  new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
                    
        let geometry = new THREE.SphereGeometry(100, 100, 100);
       
        sphere1 = new THREE.Mesh(geometry, material);
        scene.add(sphere1); 
        
    };

    let createGeometry = function() {
        let texture;
        texture = new THREE.TextureLoader().load( 'image/snow-texture.jpeg');

        let material = new THREE.MeshPhongMaterial({color: 0Xaaaaaa, 
                                    shininess: 40, map: texture, side: THREE.DoubleSide});

        const radius =  2.0;  

        const widthSegments = 30;  

        const heightSegments = 30;  

        let geometry = new THREE.SphereGeometry(radius, widthSegments, heightSegments);
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);    
        
        		//plane ground
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20, 100, 100),
            new THREE.MeshPhongMaterial({
              color: '#ffffff',
              transparent: true,
              opacity: 1,
              side: THREE.DoubleSide,
            })
          );
          plane.receiveShadow = true;
          plane.rotation.x = -Math.PI / 2;
          plane.position.y = -3;
          scene.add(plane);
    };
    
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        
        // create an locate the camera
        camera = new THREE.PerspectiveCamera(70, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.set(1, 0, 5);
        //target = new THREE.Object3D();
        //camera.lookAt(target.position);

        light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);  

        light1 = new THREE.DirectionalLight(0xffffff, 0.5);
        light1.position.set(5,3,-10); 
        scene.add(light1);

        let lightPoint = new THREE.PointLight(0xffffff, 0.8, 18);
		light.position.set(5,3,-10);
		light.castShadow = true;
        scene.add(lightPoint);
 
        createScene();
        createGeometry();
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer({antialiasing: true});   
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;
        document.body.appendChild(renderer.domElement);

        
        // controls

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.listenToKeyEvents( window ); // optional

        //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.05;

        //controls.autoRotate = true;

        controls.screenSpacePanning = false;


    };
   
    
    // main animation loop - calls 50-60 times per second.
    let mainLoop = function() {
        // target.position.x = 10 * Math.sin(theta);
        // target.position.z = 10 * Math.cos(theta);
        // theta += ADD;
        //camera.lookAt(target.position);
        renderer.render(scene, camera);
        controls.update();
        requestAnimationFrame(mainLoop);
    };
    
    ///////////////////////////////////////////////
    init();
    mainLoop();
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
